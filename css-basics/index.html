<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Revise</title>
    <!-- internal css - in the same file within style tags in the head section-->
    <style>
      h1 {
        background-color: bisque;
      }
    </style>
    <!-- extrenal css - import style from external file -->
    <!-- css properties declared at the end takes precedence -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- inline styles precedes everything -->
    <h1 style="color: blue">CSS Revise</h1>
    <h2>random text</h2>
    <p class="para">Here I included some of the basic concepts</p>
    <div class="box"></div>
  </body>
</html>
